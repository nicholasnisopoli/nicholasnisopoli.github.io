<!DOCTYPE html>
<html>
<head>
    <title>Valeria & Nicholas Wedding Rush</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB, #E0F7FA);
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background-color: transparent;
        }
        #game-container {
            position: relative;
            width: 800px;
            height: 480px;
            margin: 20px auto;
        }
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #333;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 1px 1px 1px white;
        }
        #instructions {
            text-align: center;
            margin: 10px auto;
            color: #333;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            margin: 10px 0;
            color: #B71C1C;
            text-shadow: 2px 2px 2px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <h1>Valeria & Nicholas Wedding Rush</h1>
    <div id="instructions">
        <p>Aiuta lo sposo a raggiungere la sposa!</p>
        <p>← → per muoversi destra/sinistra, ↑ per saltare</p>
    </div>
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="480"></canvas>
        <div id="hud">Tempo: <span id="timer">60</span> | Cuori: <span id="hearts">0</span></div>
    </div>

    <script>
        // Game initialization
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const timerDisplay = document.getElementById('timer');
        const heartsDisplay = document.getElementById('hearts');
        
        // Game state
        let gameRunning = true;
        let gameWon = false;
        let timeLeft = 60;
        let hearts = 3;
        
        // Player (groom)
        const player = {
            x: 50,
            y: 350,
            width: 40,
            height: 60,
            speed: 5,
            jumpPower: 13,
            velocityY: 0,
            isJumping: false,
            direction: 1, // 1 for right, -1 for left
            color: '#000080', // Dark blue for groom's suit
            skinColor: '#E6C7A5', // Skin tone
            hairColor: '#5D4037' // Brown hair
        };

        // Bride (goal)
        const bride = {
            x: 720,
            y: 160,
            width: 40,
            height: 60,
            color: '#FFFFFF', // White for bride's dress
            skinColor: '#C5A288', // Skin tone
            hairColor: '#000000' // Black hair
        };

        // Platforms
        const platforms = [
            { x: 0, y: 420, width: 800, height: 60, color: '#7B5804' },   // Ground
            { x: 200, y: 350, width: 100, height: 20, color: '#D2B48C' }, // Platform 1
            { x: 350, y: 300, width: 100, height: 20, color: '#D2B48C' }, // Platform 2
            { x: 500, y: 250, width: 100, height: 20, color: '#D2B48C' }, // Platform 3
            { x: 650, y: 220, width: 150, height: 20, color: '#D2B48C' }, // Final platform (bride's platform)
        ];

        // Obstacles (wedding-themed)
        const obstacles = [
            { x: 250, y: 330, width: 20, height: 20, color: '#FF69B4', type: 'gift' },  // Gift box
            { x: 400, y: 280, width: 20, height: 20, color: '#E91E63', type: 'ring' },  // Wedding ring
            { x: 150, y: 400, width: 20, height: 20, color: '#4CAF50', type: 'bouquet' }, // Bouquet
            { x: 550, y: 230, width: 30, height: 20, color: '#FFC107', type: 'cake' },  // Wedding cake
        ];

        // Moving obstacles (wedding guests)
        const movingObstacles = [
            { 
                x: 300, 
                y: 390, 
                width: 30, 
                height: 30, 
                color: '#8D6E63', 
                speedX: 2, 
                direction: 1, 
                minX: 300, 
                maxX: 450,
                skinColor: '#FFDBAC'
            }, // Guest 1
            { 
                x: 550, 
                y: 390, 
                width: 30, 
                height: 30, 
                color: '#90A4AE', 
                speedX: 3, 
                direction: 1, 
                minX: 550, 
                maxX: 700,
                skinColor: '#D8B08C'
            }, // Guest 2
        ];

        // Collectibles (hearts)
        const collectibles = [
            { x: 250, y: 300, width: 20, height: 20, color: '#FF0000', type: 'heart', collected: false },
            { x: 400, y: 230, width: 20, height: 20, color: '#FF0000', type: 'heart', collected: false },
            { x: 600, y: 190, width: 20, height: 20, color: '#FF0000', type: 'heart', collected: false },
        ];

        // Input handling
        const keys = {};
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });
        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Game timer
        const gameTimer = setInterval(() => {
            if (gameRunning && !gameWon) {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    gameOver();
                }
            }
        }, 1000);

        // Game logic update
        function update() {
            if (!gameRunning) return;

            // Player movement
            if (keys['ArrowLeft']) {
                player.x -= player.speed;
                player.direction = -1;
            }
            if (keys['ArrowRight']) {
                player.x += player.speed;
                player.direction = 1;
            }
            
            // Jumping
            if (keys['ArrowUp'] && !player.isJumping) {
                player.velocityY = -player.jumpPower;
                player.isJumping = true;
            }
            
            // Apply gravity
            player.velocityY += 0.6;
            player.y += player.velocityY;
            
            // Keep player within canvas bounds
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            
            // Check platform collisions
            let onPlatform = false;
            platforms.forEach(platform => {
                if (
                    player.x + player.width > platform.x &&
                    player.x < platform.x + platform.width &&
                    player.y + player.height > platform.y &&
                    player.y + player.height < platform.y + platform.height/2 &&
                    player.velocityY > 0
                ) {
                    player.y = platform.y - player.height;
                    player.velocityY = 0;
                    player.isJumping = false;
                    onPlatform = true;
                }
            });
            
            // If not on a platform and not jumping, apply gravity
            if (!onPlatform && player.y + player.height < platforms[0].y) {
                player.isJumping = true;
            }
            
            // Update moving obstacles
            movingObstacles.forEach(obstacle => {
                obstacle.x += obstacle.speedX * obstacle.direction;
                
                if (obstacle.x <= obstacle.minX || obstacle.x + obstacle.width >= obstacle.maxX) {
                    obstacle.direction *= -1;
                }
                
                // Check collision with player
                if (checkCollision(player, obstacle)) {
                    hearts--;
                    heartsDisplay.textContent = hearts;
                    
                    // Push player away
                    player.x += obstacle.direction * -20;
                    
                    if (hearts <= 0) {
                        gameOver();
                    }
                }
            });
            
            // Check collectible collisions
            collectibles.forEach(collectible => {
                if (!collectible.collected && checkCollision(player, collectible)) {
                    collectible.collected = true;
                    hearts++;
                    heartsDisplay.textContent = hearts;
                }
            });
            
            // Check win condition
            if (checkCollision(player, bride)) {
                winGame();
            }
        }

        // Collision detection helper
        function checkCollision(obj1, obj2) {
            return (
                obj1.x < obj2.x + obj2.width &&
                obj1.x + obj1.width > obj2.x &&
                obj1.y < obj2.y + obj2.height &&
                obj1.y + obj1.height > obj2.y
            );
        }

        // Draw game elements
        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Background elements
            drawClouds();
            drawChurch();
            
            // Draw platforms
            platforms.forEach(platform => {
                ctx.fillStyle = platform.color;
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });
            
            // Draw obstacles
            obstacles.forEach(obstacle => {
                ctx.fillStyle = obstacle.color;
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
            
            // Draw moving obstacles (guests)
            movingObstacles.forEach(obstacle => {
                // Body
                ctx.fillStyle = obstacle.color;
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                
                // Head
                ctx.fillStyle = obstacle.skinColor;
                ctx.beginPath();
                ctx.arc(obstacle.x + obstacle.width/2, obstacle.y - 5, 10, 0, Math.PI*2);
                ctx.fill();
                
                // Eyes
                ctx.fillStyle = '#000000';
                ctx.beginPath();
                ctx.arc(obstacle.x + obstacle.width/2 - 3, obstacle.y - 7, 2, 0, Math.PI*2);
                ctx.arc(obstacle.x + obstacle.width/2 + 3, obstacle.y - 7, 2, 0, Math.PI*2);
                ctx.fill();
                
                // Smile
                ctx.beginPath();
                ctx.arc(obstacle.x + obstacle.width/2, obstacle.y - 3, 4, 0, Math.PI);
                ctx.stroke();
                
                // Hair
                ctx.fillStyle = '#6D4C41';
                ctx.fillRect(obstacle.x + obstacle.width/2 - 10, obstacle.y - 15, 20, 7);
            });
            
            // Draw collectibles
            collectibles.forEach(collectible => {
                if (!collectible.collected) {
                    ctx.fillStyle = collectible.color;
                    if (collectible.type === 'heart') {
                        drawHeart(collectible.x, collectible.y, collectible.width);
                    }
                }
            });
            
            // Draw player (groom)
            drawGroom();
            
            // Draw bride
            drawBride();
            
            // Game over/win screen
            if (!gameRunning) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.font = '40px Arial';
                ctx.fillStyle = '#FFFFFF';
                ctx.textAlign = 'center';
                
                if (gameWon) {
                    ctx.fillText('Lo sposo è arrivato!', canvas.width/2, canvas.height/2 - 20);
                    ctx.font = '30px Arial';
                    ctx.fillText('Congratulazioni!', canvas.width/2, canvas.height/2 + 20);
                } else {
                    ctx.fillText('Game Over', canvas.width/2, canvas.height/2 - 20);
                    ctx.font = '30px Arial';
                    ctx.fillText('Try again!', canvas.width/2, canvas.height/2 + 20);
                }
                
                ctx.font = '20px Arial';
                ctx.fillText('', canvas.width/2, canvas.height/2 + 60);
            }
        }
        
        // Draw the groom with more realistic features
        function drawGroom() {
            // Body/Suit
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Neck
            ctx.fillStyle = player.skinColor;
            ctx.fillRect(player.x + player.width/2 - 5, player.y, 10, 10);
            
            // Head
            ctx.fillStyle = player.skinColor;
            ctx.beginPath();
            ctx.arc(player.x + player.width/2, player.y - 10, 15, 0, Math.PI*2);
            ctx.fill();
            
            // Short brown hair
            ctx.fillStyle = player.hairColor;
            ctx.beginPath();
            ctx.arc(player.x + player.width/2, player.y - 18, 12, Math.PI, 0);
            ctx.fill();
            
            // Side hair
            ctx.fillRect(player.x + player.width/2 - 15, player.y - 20, 5, 15); // Left side
            ctx.fillRect(player.x + player.width/2 + 10, player.y - 20, 5, 15); // Right side
            
            // Eyes
            ctx.fillStyle = '#000000';
            ctx.beginPath();
            ctx.arc(player.x + player.width/2 - 5, player.y - 12, 2, 0, Math.PI*2);
            ctx.arc(player.x + player.width/2 + 5, player.y - 12, 2, 0, Math.PI*2);
            ctx.fill();
            
            // Mouth
            ctx.beginPath();
            ctx.arc(player.x + player.width/2, player.y - 5, 5, 0, Math.PI);
            ctx.stroke();
            
            // White shirt under suit
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(player.x + player.width/2 - 5, player.y + 10, 10, 20);
            
            // Bow tie
            ctx.fillStyle = '#000000';
            ctx.fillRect(player.x + player.width/2 - 7, player.y + 8, 14, 5);
            ctx.beginPath();
            ctx.arc(player.x + player.width/2, player.y + 10, 3, 0, Math.PI*2);
            ctx.fill();
        }
        
        // Draw the bride with more realistic features
        function drawBride() {
            // Dress
            ctx.fillStyle = bride.color;
            ctx.fillRect(bride.x, bride.y, bride.width, bride.height);
            
            // Neck
            ctx.fillStyle = bride.skinColor;
            ctx.fillRect(bride.x + bride.width/2 - 5, bride.y, 10, 10);
            
            // Head
            ctx.fillStyle = bride.skinColor;
            ctx.beginPath();
            ctx.arc(bride.x + bride.width/2, bride.y - 10, 15, 0, Math.PI*2);
            ctx.fill();
            
            // Short curly black hair
            ctx.fillStyle = bride.hairColor;
            
            // Base hair layer
            ctx.beginPath();
            ctx.arc(bride.x + bride.width/2, bride.y - 18, 13, Math.PI, 0);
            ctx.fill();
            
            // Curls - multiple small arcs
            for (let i = 4; i < 8; i++) {
                const angle = i * Math.PI / 4;
                const radius = 15;
                const x = bride.x + bride.width/2 + Math.cos(angle) * radius;
                const y = bride.y - 15 + Math.sin(angle) * radius;
                
                ctx.beginPath();
                ctx.arc(x, y, 5, 0, Math.PI*2);
                ctx.fill();
            }
            
            // Eyes
            ctx.fillStyle = '#000000';
            ctx.beginPath();
            ctx.arc(bride.x + bride.width/2 - 5, bride.y - 12, 2, 0, Math.PI*2);
            ctx.arc(bride.x + bride.width/2 + 5, bride.y - 12, 2, 0, Math.PI*2);
            ctx.fill();
            
            // Smiling mouth
            ctx.beginPath();
            ctx.arc(bride.x + bride.width/2, bride.y - 5, 5, 0, Math.PI);
            ctx.stroke();
            
            // Veil
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            ctx.beginPath();
            ctx.arc(bride.x + bride.width/2, bride.y - 15, 18, Math.PI, 0);
            ctx.fill();
            
            // Bouquet
            ctx.fillStyle = '#FF69B4';
            ctx.beginPath();
            ctx.arc(bride.x + 10, bride.y + 40, 10, 0, Math.PI*2);
            ctx.arc(bride.x + 5, bride.y + 35, 7, 0, Math.PI*2);
            ctx.arc(bride.x + 15, bride.y + 35, 7, 0, Math.PI*2);
            ctx.fill();
            
            // Bouquet stem
            ctx.fillStyle = '#4CAF50';
            ctx.fillRect(bride.x + 8, bride.y + 40, 4, 15);
        }
        
        // Draw clouds
        function drawClouds() {
            ctx.fillStyle = '#FFFFFF';
            
            // Cloud 1
            ctx.beginPath();
            ctx.arc(100, 80, 30, 0, Math.PI*2);
            ctx.arc(130, 90, 25, 0, Math.PI*2);
            ctx.arc(160, 80, 20, 0, Math.PI*2);
            ctx.fill();
            
            // Cloud 2
            ctx.beginPath();
            ctx.arc(500, 60, 25, 0, Math.PI*2);
            ctx.arc(530, 70, 30, 0, Math.PI*2);
            ctx.arc(560, 60, 20, 0, Math.PI*2);
            ctx.fill();
            
            // Cloud 3
            ctx.beginPath();
            ctx.arc(300, 100, 20, 0, Math.PI*2);
            ctx.arc(330, 100, 25, 0, Math.PI*2);
            ctx.arc(350, 90, 15, 0, Math.PI*2);
            ctx.fill();
        }
        
        // Draw church in the background
        function drawChurch() {
            // Church body
            ctx.fillStyle = '#F5F5F5';
            ctx.fillRect(650, 80, 100, 140);
            
            // Church roof
            ctx.fillStyle = '#8D6E63';
            ctx.beginPath();
            ctx.moveTo(640, 80);
            ctx.lineTo(700, 40);
            ctx.lineTo(760, 80);
            ctx.fill();
            
            // Church tower
            ctx.fillStyle = '#F5F5F5';
            ctx.fillRect(690, 30, 20, 50);
            
            // Church door
            ctx.fillStyle = '#5D4037';
            ctx.fillRect(685, 180, 30, 40);
            
            // Church windows
            ctx.fillStyle = '#B3E5FC';
            ctx.fillRect(665, 110, 20, 30);
            ctx.fillRect(715, 110, 20, 30);
        }
        
        // Draw heart for collectibles
        function drawHeart(x, y, size) {
            ctx.fillStyle = '#FF0000';
            ctx.beginPath();
            ctx.moveTo(x + size/2, y + size/4);
            ctx.bezierCurveTo(
                x + size/2, y, 
                x, y, 
                x, y + size/4
            );
            ctx.bezierCurveTo(
                x, y + size/2, 
                x + size/2, y + size, 
                x + size/2, y + size
            );
            ctx.bezierCurveTo(
                x + size/2, y + size, 
                x + size, y + size/2, 
                x + size, y + size/4
            );
            ctx.bezierCurveTo(
                x + size, y, 
                x + size/2, y, 
                x + size/2, y + size/4
            );
            ctx.fill();
        }

        // Game over function
        function gameOver() {
            gameRunning = false;
            clearInterval(gameTimer);
        }
        
        // Win game function
        function winGame() {
            gameRunning = false;
            gameWon = true;
            clearInterval(gameTimer);
        }

        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start the game
        gameLoop();
    </script>
</body>
</html>
